<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>MP3 - Cutter</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link href="https://fonts.googleapis.com/css2?family=Wendy+One&display=swap" rel="stylesheet" />
		<link href="https://cdn.jsdelivr.net/npm/@mdi/font@6.9.96/css/materialdesignicons.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="index.css" />
	</head>
	<body class="p-5">
		<div class="columns is-justify-content-space-between">
			<div class="file has-name">
				<label class="file-label">
					<input class="file-input" type="file" name="resume" id="input-file" />
					<span class="file-cta">
						<span class="file-icon">
							<i class="mdi mdi-upload"></i>
						</span>
						<span class="file-label"> Choose a fileâ€¦ </span>
					</span>
					<span class="file-name" id="file-name"></span>
				</label>
			</div>
			<button class="button is-primary is-large" id="cut-button">CUT</button>
		</div>
		<div class="content py-5 px-3">
			<div id="zoomview-container" class="pb-5"></div>
			<div id="overview-container" class="pt-5"></div>
		</div>
		<div class="columns">
			<div class="column has-text-centered">
				<audio controls>
					<source type="audio/mpeg" />
				</audio>
			</div>
			<div class="column">
				<div class="buttons is-justify-content-center">
					<button class="button is-light" id="zoom-in-button">
						<span class="icon">
							<i class="mdi mdi-magnify-plus-outline"></i>
						</span>
					</button>
					<button class="button is-light" id="zoom-out-button">
						<span class="icon">
							<i class="mdi mdi-magnify-minus-outline"></i>
						</span>
					</button>
					<button class="button is-light" id="add-segment-button">Add New Segment</button>
					<button class="button is-light" id="remove-segment-button">Remove Last Segment</button>
				</div>
			</div>
		</div>
		<hr />
		<div class="columns">
			<div class="column">
				<div class="field is-horizontal">
					<div class="field-label is-normal"><label for="" class="label">Artist</label></div>
					<div class="field-body">
						<div class="field">
							<p class="control"><input type="text" class="input" id="artist-input" /></p>
						</div>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="field is-horizontal">
					<div class="field-label is-normal"><label for="" class="label">Album</label></div>
					<div class="field-body">
						<div class="field">
							<p class="control"><input type="text" class="input" id="album-input" /></p>
						</div>
					</div>
				</div>
			</div>
			<div class="column">
				<div class="field is-horizontal">
					<div class="field-label is-normal"><label for="" class="label">Year</label></div>
					<div class="field-body">
						<div class="field">
							<p class="control"><input type="text" class="input" id="year-input" /></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="columns is-multiline mt-5" id="tracks-container"></div>
	</body>
	<script src="https://unpkg.com/peaks.js/dist/peaks.js"></script>
	<script src="index.js"></script>
</html>
